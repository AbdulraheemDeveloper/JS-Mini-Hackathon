<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Custom Css -->
    <link rel="stylesheet" href="Style/style.css">
    <title>JS Mini Hackathon</title>
</head>
<body>
    <!-- Main -->
<div class="main mt-5">
    <div class="top-right" id="loggedInUserEmail"></div>

<div class="container">
  <h2>Register</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <div class="message" id="message"></div>
</div> <br> <br>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="message" id="loginMessage"></div>
</div>  <br> <br>
    <!-- to do -->
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form" class="py-3">
          <label for="title">Title:</label>
          <input type="text" id="title" required><br>
          <label for="description" >Description:</label>
          <textarea id="description" required></textarea><br>
          <label for="date">Date:</label>
          <input type="date" id="date" required><br>
          <button type="submit" class="mt-3">Add To-Do</button>
      </form>
      <table id="todo-table">
          <thead class="border border-dark ">
              <tr class="border border-dark">
                  <th class="border border-dark px-2">Title</th>
                  <th class="border border-dark px-2">Description</th>
                  <th class="border border-dark px-2">Date</th>
                  <th class="border border-dark px-2">Status</th>
              </tr>
          </thead>
          <tbody id="todo-list"></tbody>
      </table>
</div>
            <!-- Footer -->
            <div class="footer mt-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col bg-dark ">
                            <p class="text-white text-center mt-2">&copy; All Rights are reserved. By Abdul Raheem Janjua 2024 </p>
                        </div>
                    </div>
                </div>
            </div>


<script src="JS/script.js"></script>
</body>
</html>
